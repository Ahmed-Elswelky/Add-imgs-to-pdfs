<div class="pdf-editor">
  <!-- ุงูุดุฑูุท ุงูุฌุงูุจู -->
  <div class="sidebar">
    <div class="upload-section">
      <label class="upload-btn">
        ๐ ุฑูุน ููู PDF
        <input
          type="file"
          accept="application/pdf"
          (change)="onPdfUpload($event)"
          hidden
        />
      </label>
      <label class="upload-btn">
        ๐ผ๏ธ ุฑูุน ุตูุฑุฉ (PNG/JPEG)
        <input
          type="file"
          accept="image/png, image/jpeg"
          (change)="onLogoUpload($event)"
          hidden
        />
      </label>
    </div>

    <div class="actions">
      <button class="action-btn add" (click)="confirmPlacement()">
        โ ุชุซุจูุช ุงูููุฌู
      </button>
      <button class="action-btn download" (click)="downloadPdf()">
        โฌ๏ธ ุชุญููู PDF
      </button>
    </div>
  </div>

  <!-- ูุณุงุญุฉ ุนุฑุถ ุงูู PDF -->
  <div
    class="viewer pdf-container"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp()"
  >
    @if(pdfSrc()){
    <pdf-viewer
      [src]="pdfSrc()"
      [render-text]="true"
      [original-size]="false"
      style="display: block; width: 100%; height: 100%"
    >
    </pdf-viewer>
    } @if (logoBytes()) {
    <div
      class="logo-wrapper"
      [ngStyle]="{
        top: logoPosition?.top + 'px',
        left: logoPosition?.left + 'px',
        width: logoSize.width + 'px',
        height: logoSize.height + 'px'
      }"
      (mousedown)="onLogoMouseDown($event)"
    >
      <img
        #logoEl
        [src]="getLogoBase64()"
        class="placed-logo"
        [ngStyle]="{
          width: logoSize.width + 'px',
          height: logoSize.height + 'px'
        }"
        (mousedown)="onLogoMouseDown($event)"
      />
      <div
        class="resize-handle top-left"
        (mousedown)="startResize($event, 'top-left')"
      ></div>
      <div
        class="resize-handle top-right"
        (mousedown)="startResize($event, 'top-right')"
      ></div>
      <div
        class="resize-handle bottom-left"
        (mousedown)="startResize($event, 'bottom-left')"
      ></div>
      <div
        class="resize-handle bottom-right"
        (mousedown)="startResize($event, 'bottom-right')"
      ></div>
    </div>
    }
  </div>
</div>
